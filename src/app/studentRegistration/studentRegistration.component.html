<div class="container">
  
<form>
  <div class="form-group">
    <label>Name</label>
    <input class="form-control " type="text" [(ngModel)]="student.name" name="name" placeholder="Enter a name">
  </div>
  <div class="form-group">
    <label>Grade</label>
    <select class="form-control">
      <option *ngFor="let grade of grades">{{grade}}</option>
    </select>
    <!-- <input class="form-control" type="text" [(ngModel)]="student.grade" name="grade" placeholder="Enter a grade"> -->
  </div>
  <div class="form-group">
    <input class="form-control" type="text" [(ngModel)]="student.subject" name="subject" placeholder="Enter a Subject">
    <input class="btn btn-default" type="button" value="Add subject" name="subjectone" (click)="addSubject(student.subject)">
    <input class="btn btn-default" type="button" value="Add Student" name="subjectone" (click)="addStudent(student)">
  </div>
  <div *ngFor="let subject of student.subjects">
    {{subject}}

  </div>

</form>
</div>

<div class="container">
  <div class="row">
    <div class="col-xs-6">

    </div>
    <div class="col-xs-6">

    </div>
  </div>

</div>

<div class="container">
  <div class="row">
    <div class="col-sm">
      <h2>Students</h2>
      <li *ngFor="let student of students" (click)="onSelect(student)">
        Name: {{student.name}}
        <br/>
      </li>
    </div>
    <div class="col-sm">
      <h2>Details</h2>
      <app-student-detail [student]="selectedStudent"></app-student-detail>

    </div>

  </div>
</div>
